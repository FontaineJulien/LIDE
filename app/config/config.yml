imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@MainBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id: ~
    fragments: ~
    http_method_override: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

#Web Socket Configuration
gos_web_socket:
    server:
        port: 8080
        host: 127.0.0.1

#configuration easy_admin
easy_admin:
    design:
        menu: 
            - label: 'Langages'
              children: 
                - {label: 'Langage', icon: 'language', entity: 'Langage'}
                - {entity: 'DetailLangage', label: 'DetailLangage', icon: 'info-circle'}
            - {entity: 'Serveur', label: 'Serveur', icon: 'server'}
            - {label: 'Retour au site', route: 'main_homepage' }
    entities:
        DetailLangage:
            class: MainBundle\Entity\DetailLangage
            label: Details
            name: DetailLangage
        Langage:
            class: MainBundle\Entity\Langage
            label: Langage
            name: Langage
        Serveur:
            class: MainBundle\Entity\Serveur
            label: Serveur
            name: Serveur